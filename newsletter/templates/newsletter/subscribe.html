{% load i18n %}
{% load crispy_forms_tags %}


<div class="row">
    <div class="col-12 text-center">
        <h4>Subscribe To Our Newsletter</h4>
        <p>Join our Newsletter and be the first to know about new trends, arrivals and our sales calendar.</p>
        <form method="POST" action="{% url 'subscribe' %}" id="subscribe">
            <div class="form-row justify-content-center"> 
                <div class="col-md-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                </div>           
                <div class="form-group col-md-2">
                    <button class="btn btn-warning mb-3" type="submit">Subscribe</button>
                </div>
            </div>
            
        </form>            
    </div>
</div>
