{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Contact Us" %}
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">

</div>
<div class="row" style="text-align: center;"></div>
<div class="col-md-12 mt-6 d-flex justify-content-center text-center text-white" id="contact_box">
	<form id="contact_us" method="POST">
    	<br>
    	<h1>Contact Us</h1>
    	<hr class="w-50" > 
    	{% csrf_token %}
    	{{ form | crispy }}
    	<br>
    	<button class="btn btn-outline-primary text-white mb-4" type="submit">Submit</button>
  	</form>
</div>
{% endblock %}
