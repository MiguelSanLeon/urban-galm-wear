<div id="customConfirmModal" class="modal fade" role="dialog" aria-labelledby="customConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-black text-white">
                <h5 class="modal-title" id="customConfirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-black small-fonts">
                <p id="confirmMessage"></p>
                <input type="hidden" id="productIdToDelete" value="">
                <button class="btn btn-danger" onclick="performDelete()">Yes</button>
                <button class="btn btn-secondary" data-dismiss="modal">No</button>    
            </div>
        </div>
    </div>
</div>
